{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage QR Codes</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Manage QR Codes</h1>

        {% if qr_codes %}
        <table>
            <thead>
                <tr>
                    <th>QR Code</th>
                    <th>Text</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for qr_code in qr_codes %}
                <tr>
                    <td><img src="{{ qr_code.qr_image.url }}" alt="QR Code" style="max-width: 100px;"></td>
                    <td>{{ qr_code.text|truncatechars:50 }}</td>
                    <td>
                        <form method="POST" action="{% url 'manage_qr_codes' %}">
                            {% csrf_token %}
                            <input type="hidden" name="qr_code_id" value="{{ qr_code.id }}">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No QR codes found.</p>
        {% endif %}
    </div>
</body>
</html>
